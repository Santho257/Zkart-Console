option java_package = "com.santho.proto";
option java_outer_classname = "ZProduct";

enum Category{
    LAPTOP = 1;
    MOBILE = 2;
    TABLET = 3;
}

message Product{
    required Category category = 1;
    required string product = 2;
    required string brand = 3;
    required double price = 4;
    optional int32 stock = 5 [default = 0];
}

message AllProducts{
    repeated Product products = 1;
}