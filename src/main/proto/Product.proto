syntax = "proto3";

option java_package = "com.santho.proto";
option java_outer_classname = "ZProduct";

message Product{
    string id = 1;
    string category_id = 2;
    string brand = 3;
    string model = 4;
    double price = 5;
    optional int32 stock = 6;
}

message AllProducts{
    repeated Product products = 1;
}