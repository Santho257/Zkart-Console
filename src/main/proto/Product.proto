syntax = "proto3";

option java_package = "com.santho.proto";
option java_outer_classname = "ZProduct";

enum Category{
    LAPTOP = 0;
    MOBILE = 1;
    TABLET = 2;
}

message Product{
    string id = 1;
    Category category = 2;
    string brand = 3;
    string model = 4;
    double price = 5;
    optional int32 stock = 6;
}

message AllProducts{
    repeated Product products = 1;
}